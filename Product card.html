<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Product card.css" />
    <title>Product card</title>
  </head>
  <body>
    <section class="card">
      <div class="image">
        <img src="/assets/imgs/honey.jpg" alt="Miele" />
      </div>
      <div class="description">
        <div>
          <h4>100% Bio Honey</h4>
          <p>Italian, not treated</p>
        </div>

        <div class="price">
          <p>7$/kg</p>
        </div>
      </div>

      <button class="shop">Add to cart</button>
    </section>
  </body>
</html>
